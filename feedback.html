<h1>Give Us Your Feedback</h1>
<p>We are always happy to hear from our customers, satisfied or otherwise.  We love
getting suggestions, success stories, and feedback on how to improve our products and services.</p>
<p>Fill out the form below or send an email to <a href="mailto:info@charcoalbasket.com">info@charcoalbasket.com</a></p>
<form action="/forms/feedback.html" method="POST">
    <div class="form">
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="textbox" />
        </div>
        <div class="field">
            <label for="from">Email Address:</label>
            <input type="text" name="email_address" class="textbox" />
        </div>
        <div class="field">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments"></textarea>
        </div>
        <div class="field">
            <input type="submit" value="Send" />
        </div>
    </div>
</form>
